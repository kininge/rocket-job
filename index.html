<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Hunter</title>

		<script src="./index.js"></script>
		<!-- tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div
			id="extension-container"
			class="w-full max-w-2xl mx-auto p-4 bg-slate-200 flex flex-col justify-center items-center"
		>
			<h1 class="text-2xl font-bold mb-4">Job Hunter</h1>
			
			<div class="w-full mb-4">
				<label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">Upload Resume (JSON)</label>
				<input type="file" id="fileInput" accept=".json" class="w-full p-2 border border-gray-300 rounded" />
			</div>
			
			<div class="w-full mb-4">
				<label for="jobDescription" class="block text-sm font-medium text-gray-700 mb-2">Job Description</label>
				<textarea id="jobDescription" rows="6" class="w-full p-2 border border-gray-300 rounded" placeholder="Paste job description here..."></textarea>
			</div>
			
			<button id="updateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
				Generate Prompt
			</button>
			
			<pre id="promptDisplay" class="w-full bg-white p-4 rounded shadow-md hidden overflow-auto"></pre>
		</div>
	</body>
</html>
